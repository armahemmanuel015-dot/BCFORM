<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>JIP Conference 2025 Registration Form</title>
<link rel="icon" type="image/png" href="https://i.ibb.co/XZ65wtcX/Jewels-background-removed.png" />
<style>
/* Base */
* { margin:0; padding:0; box-sizing:border-box; }
body { 
  font-family:'Arial', sans-serif; 
  background: linear-gradient(135deg, #1e3a8a, #3b82f6, #60a5fa);
  background-size: 400% 400%;
  color:#111827; 
  min-height:100vh; 
  display:flex; 
  flex-direction:column;
  align-items:center; 
  animation: bgShift 20s ease infinite;
}

/* Header */
header {
  width: 100%;
  height: 280px;
  position: relative;
  margin-bottom: 25px;
  overflow: hidden;
  border-radius: 15px;
  box-shadow:0 8px 20px rgba(0,0,0,0.3);
}
header::before {
  content: '';
  position: absolute;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(30,30,60,0.55);
  z-index: 0;
}
header img.logo {
  width: 100%;
  height: 100%;
  object-fit: cover;
  position: absolute;
  top: 0; left: 0;
  z-index: -1;
}
header h1 {
  position: absolute;
  z-index: 1;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  color: #ffffff;
  font-size: 2.4rem;
  font-family: 'Montserrat', sans-serif;
  text-shadow: 3px 3px 20px rgba(0,0,0,0.8);
  text-align: center;
}

/* Form container */
.form-container {
  width:100%;
  max-width:720px;
  background: rgba(255,255,255,0.95);
  border-radius:20px;
  padding:50px 40px;
  box-shadow:0 10px 30px rgba(0,0,0,0.25);
  backdrop-filter: blur(6px);
}

/* Floating input styles */
.input-group {
  position: relative;
  margin-bottom: 30px;
}
.input-group input,
.input-group textarea,
.input-group select {
  width: 100%;
  padding: 18px 15px 18px 15px;
  border-radius: 12px;
  border: 2px solid #3b82f6;
  font-size: 1rem;
  background: rgba(255,255,255,0.95);
  box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
  transition: all 0.3s ease;
}
.input-group input:focus,
.input-group textarea:focus,
.input-group select:focus {
  border-color: #2563eb;
  box-shadow: 0 0 10px rgba(37,99,235,0.4);
  outline: none;
}
.input-group label {
  position: absolute;
  left: 15px;
  top: 50%;
  transform: translateY(-50%);
  color: #1e40af;
  font-weight: 500;
  pointer-events: none;
  transition: all 0.3s ease;
  background: rgba(255,255,255,0.95);
  padding: 0 5px;
}
.input-group input:focus + label,
.input-group textarea:focus + label,
.input-group select:focus + label,
.input-group input:not(:placeholder-shown) + label,
.input-group textarea:not(:placeholder-shown) + label,
.input-group select:not([value=""]) + label {
  top: -10px;
  font-size: 0.85rem;
  color: #1e3a8a;
}
textarea { min-height:130px; resize: vertical; }

/* Buttons */
button {
  width:100%; 
  padding:16px; 
  font-size:1.2rem; 
  border:none; 
  border-radius:12px;
  background: linear-gradient(to right,#1e3a8a,#3b82f6);
  color:white;
  cursor:pointer; 
  box-shadow:0 8px 15px rgba(0,0,0,0.25);
  transition: transform 0.2s, background 0.3s;
}
button:hover {
  transform: scale(1.05) translateY(-2px);
  background: linear-gradient(to right,#3b82f6,#1e3a8a);
}

/* Footer */
footer {
  width:100%;
  background: rgba(30,30,60,0.85);
  padding:15px 0;
  text-align:center;
  color:white;
  font-size:0.9rem;
  margin-top:20px;
  box-shadow:0 -5px 15px rgba(0,0,0,0.2);
  border-radius: 10px 10px 0 0;
}

/* Background animation */
@keyframes bgShift {
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* Responsive */
@media(max-width:768px){
  h2{font-size:1.8rem;}
  button{padding:14px; font-size:1rem;}
  .form-logo{width:100px;}
  header h1{font-size:1.5rem;}
}
</style>
</head>
<body>

<header>
  <img src="https://i.ibb.co/WWtTDLVZ/18516.jpg" alt="JIP Header Image" class="logo">
  <h1>JIP Business Conference 2025</h1>
</header>

<div class="form-container">
  <img src="https://i.ibb.co/XZ65wtcX/Jewels-background-removed.png" alt="JIP Logo" class="form-logo" style="display:block;margin:0 auto 25px auto;width:120px;">
  <h2 style="text-align:center;margin-bottom:30px;color:#1e3a8a;font-size:2.2rem;">Registration Form</h2>

  <form id="jipForm">
    <div class="input-group">
      <input type="text" name="Full Name" placeholder=" " required />
      <label>Full Name</label>
    </div>
    <div class="input-group">
      <input type="email" name="Email Address" placeholder=" " required />
      <label>Email Address</label>
    </div>
    <div class="input-group">
      <input type="tel" name="Phone Number" placeholder=" " required 
             pattern="^(?:0|\\+233)[0-9]{9}$" 
             title="Enter a valid Ghana phone number, e.g., 0541234567 or +233541234567" />
      <label>Phone Number</label>
    </div>
    <div class="input-group">
      <input type="text" name="Organization" placeholder=" " required />
      <label>Organization / Company</label>
    </div>
    <div class="input-group">
      <input type="text" name="Job Title" placeholder=" " required />
      <label>Job Title / Role</label>
    </div>
    <div class="input-group">
      <input type="file" name="Portrait" placeholder=" " accept="image/*" required />
      <label>Upload your official portrait</label>
    </div>
    <div class="input-group">
      <select name="Industry" required>
        <option value="" disabled selected hidden></option>
        <option>Agriculture & Agribusiness</option>
        <option>Banking & Finance</option>
        <option>Education & Training</option>
        <option>Energy & Utilities</option>
        <option>Fashion & Beauty</option>
        <option>Food & Hospitality</option>
        <option>Health & Wellness</option>
        <option>Information Technology & Digital Services</option>
        <option>Manufacturing & Production</option>
        <option>Media, Marketing & Communications</option>
        <option>Nonprofit & Social Enterprise</option>
        <option>Real Estate & Construction</option>
        <option>Retail & Commerce</option>
        <option>Transportation & Logistics</option>
        <option>Other</option>
      </select>
      <label>Industry / Sector</label>
    </div>
    <div class="input-group">
      <textarea name="Expectations" placeholder=" " required></textarea>
      <label>Expectations</label>
    </div>
    <div class="input-group">
      <textarea name="Comments" placeholder=" " required></textarea>
      <label>Questions / Comments</label>
    </div>
    <div class="input-group">
      <select name="Consent" required>
        <option value="" disabled selected hidden></option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
      <label>Consent to Updates</label>
    </div>

    <button type="submit">Submit Registration</button>
  </form>
</div>

<footer>
  &copy; 2025 JIP Business Conference | Contact: jewelsinthepalace2@gmail.com
</footer>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbw2jpyTnUjsxYIh_i8MXNYLb7BOe6oUq8xd4HnHjSG9UftEoB_fjai9Go2GoaJbCGgT1g/exec";
const form = document.getElementById('jipForm');

form.addEventListener('submit', e => {
  e.preventDefault();
  const formData = new FormData(form);
  fetch(scriptURL, { method:'POST', body:formData })
    .then(response => alert('Registration submitted successfully.'))
    .catch(error => alert('Error! Please try again.'));
});
</script>

</body>
</html>
